<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cricket Game</title>
  <style>
    body {
      text-align: center;
    }
    button{
      border-radius: 5%;
      margin: 10px;
      cursor: pointer;
    }
    body{
      background-color: rgb(241, 241, 178);
    }
  </style>
</head>

<body>
  <h1>BAT BALL STUMP GAME</h1>
  <div>
    <button onclick="
      let computerChoice = generateComuterChoice();
  let resultMsg;
  if(computerChoice === 'Ball'){
    resultMsg = 'You Won.';
    score.Win+=1;
  }else if(computerChoice === 'Bat'){
resultMsg = `It's a Tie.`;
score.Tie+=1;
  }
  else{
  resultMsg = `Computer Won`;
  score.Lost+=1;
  }
   showResult(`Bat` , computerChoice , resultMsg); ;">
      <img src="bat.jpeg" alt="Bat" class="choice-image">
    </button>
    <button onclick="
     computerChoice = generateComuterChoice();
  if(computerChoice === 'Ball'){
    resultMsg = `It's a Tie.`;
    score.Tie+=1;
  }else if(computerChoice === 'Bat'){
resultMsg = `Computer Won`;
score.Lost+=1;
  }
  else{
  resultMsg = `You won`;
  score.Win+=1;
  }
   showResult(`Ball` , computerChoice , resultMsg); ;">
      <img src="ball.jpeg" alt="Ball" class="choice-image">
    </button>
    <button onclick="
 computerChoice = generateComuterChoice();
  if(computerChoice === 'Ball'){
    resultMsg = `Computer Won`;
    score.Lost+=1;
  }else if(computerChoice === 'Bat'){
resultMsg = `You won.`;
score.Win+=1;
  }
  else{
  resultMsg = `It's a Tie.`;
  score.Tie+=1;
  }
  showResult(`Stump` , computerChoice , resultMsg);
  ">
      <img src="stump.png" alt="Stump" class="choice-image">
    </button>
   
    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>
     <button onclick="localStorage.clear()
resetScore();
">Reset</button>
  </div>
  <script>
    let scoreStr = localStorage.getItem('Score');
    let score;
    resetScore(scoreStr);
    function resetScore(scoreStr) {
      score = scoreStr ? JSON.parse(scoreStr) : {
        Win: 0,
        Lost: 0,
        Tie: 0,
      };
      score.displayScore = function () {
        return `Won:${score.Win} , Lost:${score.Lost} , Tie:${score.Tie}`;
      };
      showResult();
    }
    function generateComuterChoice() {
      let randomNumber = Math.random() * 3;
      let computerChoice;
      if (randomNumber >= 0 && randomNumber < 1) {
        return 'Bat';
      } else if (randomNumber >= 1 && randomNumber <= 2) {
        return 'Ball';
      }
      else {
        return 'Stump';
      }
    }
    function showResult(userMove, computerMove, result) {
      localStorage.setItem('Score', JSON.stringify(score));
      document.querySelector('#user-move').innerText = userMove  ? ` You have chosen ${userMove}.` : '';
      document.querySelector('#computer-move').innerText = computerMove ? ` Computer have chosen ${computerMove}.`: '';
      document.querySelector('#result').innerText = result || '';
      document.querySelector('#score').innerText = score.displayScore()
    }
  </script>
</body>

</html>
